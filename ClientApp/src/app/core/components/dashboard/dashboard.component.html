<div fxLayout="row" fxLayoutAlign="center start">

  <mat-card fxFlex="80">

    <mat-card-title class="text-center">
      Welcome to FleaMarket Escrow DApp on Ethereum Blockchain
    </mat-card-title>

    <mat-card-content class="text-center">
      Front-end user interface to FleaMarket Escrow Smart Contract
    </mat-card-content>

    <mat-card-content fxLayout="row" fxLayoutAlign="space-around start">

      <img src="./assets/img/seller-256.png" @dropPoke>

      <img src="./assets/img/premium-128.png" class='margin-top-58' @shakeHands>

      <img src="./assets/img/buyer-256.png" @dropPoke>

    </mat-card-content>

    <mat-card-footer fxLayout="row" fxLayoutAlign="space-around start">

      <div class="mat-body-1">Seller</div>

      <div></div>

      <div class="mat-body-1">Buyer</div>

    </mat-card-footer>

  </mat-card>

</div>
<div fxLayout="row" fxLayoutAlign="center center">
  <button mat-flat-button  class='margin-top-bottom--12' color="warn" *ngIf="!(metamaskEnable$ | async)" (click)="onConnect()">
    Connect to Blockchain
  </button>
</div>
